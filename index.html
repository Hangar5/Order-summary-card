<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Order summary card</title>

  <!-- LINK CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- CONTENEDOR0 -->
  <main class="contenedor0">
    <!-- IMAGE -->
    <div class="image">
      <img src="images/illustration-hero.svg" alt="illustration-hero">
    </div>
    <!-- PLAN-CONTAINER -->
    <div class="plan-container">
      <!-- TITLE -->
      <h1 class="title">Order Summary</h1>
      <!-- TEXT -->
      <p class="text"><span>Y</span>ou can now listen to millions of songs, audiobooks, and podcasts on any 
      device anywhere you like!</p>
      <!-- ANNUAL-PLAN -->
      <div class="annual-plan">
        <!-- CONTENT-PRICE -->
        <div class="content-price">
          <img src="images/icon-music.svg" alt="icon-music">
          <!-- CONTENT-PLAN -->
          <div class="content-plan">
            <!-- TEXT -->
            <p class="text-pl">Annual Plan</p>
            <!-- PRICE -->
            <span class="price">$59.99/year</span>
          </div>
        </div>
        <!-- CHANGE -->
        <a class="change" href="#">Change</a>
      </div>
      <!-- PAYMENT -->
      <button class="payment">Proceed to Payment</button>
      <!-- TEXT -->
      <p class="text-or">Cancel Order</p>
    </div>
  </main>

  

  

  
  

  

  
  
  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Hangar5/Order-summary-card">Nantue Polchevski</a>.
  </footer>
</body>
</html>
